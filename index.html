<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="arrière plan 1" class="bg1" />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="arrière plan 2"
      class="bg2"
    />

    <main>
      <div class="images">
        <img
          src="./images/bg-pattern-card.svg"
          alt="motif carte"
          class="pattern"
        />
        <img
          src="./images/image-victor.jpg"
          alt="photo victor"
          class="profilePic"
        />
      </div>

      <div class="attributes">
        <h1>Victor Crest<span class="age"> 26</span></h1>
        <p>London</p>
      </div>

      <div class="figures">
        <div class="fig">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="fig">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="fig">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
